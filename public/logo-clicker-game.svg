<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a1050"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff00ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ff00ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="btn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b565e0"/>
      <stop offset="100%" stop-color="#7b2fbe"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Neon glow behind button -->
  <circle cx="32" cy="34" r="22" fill="url(#glow)"/>
  <!-- Button circle -->
  <circle cx="32" cy="32" r="18" fill="url(#btn)" stroke="#ff00ff" stroke-width="1.5" filter="url(#neon)"/>
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="13" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <!-- Cursor/pointer icon -->
  <path d="M26 22 L26 40 L31 36 L35.5 44 L39 42.5 L34.5 34.5 L40 33 Z" fill="white" stroke="rgba(0,0,0,0.3)" stroke-width="0.5" filter="url(#neon)"/>
  <!-- Sparkle top-right -->
  <g fill="#ff00ff" filter="url(#neon)" opacity="0.9">
    <path d="M50 10 L51.5 14 L50 13 L48.5 14 Z"/>
    <path d="M50 10 L51.5 14 L50 13 L48.5 14 Z" transform="rotate(90 50 12)"/>
  </g>
  <!-- Sparkle bottom-left -->
  <g fill="#b565e0" opacity="0.7">
    <circle cx="11" cy="50" r="1.5"/>
    <circle cx="14" cy="53" r="1"/>
  </g>
</svg>
